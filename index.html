<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD3 简单界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F5F5F5;
        }
        .mdc-card {
            width: 320px;
            padding: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">MD3 示例</span>
            </section>
        </div>
    </header>
    <main style="margin-top: 64px;">
        <div class="mdc-card">
            <h2>欢迎来到 MD3 界面</h2>
            <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">点击我</span>
            </button>
        </div>
    </main>
</body>
</html>
